                <section class="col-md-9 mb-5">
                    <div class="border-bottom pb-5">
                        <form>
                            <div class="row mb-3">
                                <label for="regular" class="col-md-2 col-form-label text-md-end">Default input field</label>
                                <div class="col-md-10">
                                    <input type="text" name="regular" class="form-control" id="regular">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-md-2 col-form-label text-md-end">Password</label>
                                <div class="col-md-10">
                                    <input type="password" name="password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="placeholder" class="col-md-2 col-form-label text-md-end">With placeholder</label>
                                <div class="col-md-10">
                                    <input type="text" name="placeholder" class="form-control" id="placeholder" placeholder="placeholder">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="disabled" class="col-md-2 col-form-label text-md-end">Disabled</label>
                                <div class="col-md-10">
                                    <input type="text" name="disabled" class="form-control" id="disabled" placeholder="disabled" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="readonly" class="col-md-2 col-form-label text-md-end">Read only field</label>
                                <div class="col-md-10">
                                    <input type="text" name="readonly" class="form-control" id="readonly" value="readonly" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password2" class="col-md-2 col-form-label text-md-end">Help text</label>
                                <div class="col-md-10">
                                    <input type="password" name="password2" class="form-control" id="password2" aria-describedby="passwordHelpBlock">
                                    <div id="passwordHelpBlock" class="form-text">
                                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="regular3" class="col-md-2 col-form-label text-md-end">Predefined value</label>
                                <div class="col-md-10">
                                    <input type="text" name="regular3" class="form-control" id="regular3" value="https://">
                                </div>
                            </div>
                            <div class="row mb-3 g-3">
                                <label class="col-md-2 col-form-label text-md-end">Column sizing</label>
                                <div class="col-5">
                                    <input type="text" class="form-control" placeholder="Straat" aria-label="Straat">
                                </div>
                                <div class="col-4 col-md-3">
                                    <input type="text" class="form-control" placeholder="Gemeente" aria-label="Gemeente">
                                </div>
                                <div class="col-3 col-md-2">
                                    <input type="text" class="form-control" placeholder="Postcode" aria-label="Postcode">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="succes" class="col-md-2 col-form-label text-md-end">Input success</label>
                                <div class="col-md-10">
                                    <input type="text" name="succes" class="form-control is-valid" id="succes">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="error" class="col-md-2 col-form-label text-md-end">Input errors</label>
                                <div class="col-md-10">
                                    <input type="text" name="error" class="form-control is-invalid" id="error">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="textarea" class="col-md-2 col-form-label text-md-end">Textarea</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-10 offset-md-2">
                                    <button type="submit" class="btn btn-default">Verstuur</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
